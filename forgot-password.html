<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
</head>
<body>

  <h2>Forgot Password</h2>

  <form id="forgotPasswordForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <button type="submit">Reset Password</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>

  <script>
    // Use the Firebase configuration you provided
    const firebaseConfig = {
      apiKey: "AIzaSyBCj46mc4a_Q16K_IugcdRhE--UwLgv3Ug",
      authDomain: "authentication-app-b028b.firebaseapp.com",
      databaseURL: "https://authentication-app-b028b-default-rtdb.firebaseio.com",
      projectId: "authentication-app-b028b",
      storageBucket: "authentication-app-b028b.appspot.com",
      messagingSenderId: "1085046599528",
      appId: "1:1085046599528:web:fc65a4072f511d948030dd"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Function to get email from the user registration and sign-in forms
    function getEmail() {
      // You may need to adapt this depending on your actual HTML structure
      return document.getElementById('email').value;
    }

    // Handle Forgot Password Form Submission
    document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = getEmail();

      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert('Password reset email sent. Please check your email.');
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert(errorMessage);
        });
    });
  </script>

</body>
</html>
