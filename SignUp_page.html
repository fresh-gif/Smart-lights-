<script>
  document.addEventListener("DOMContentLoaded", function () {
    const passwordInput = document.getElementById("password");
    const strengthText = document.getElementById("strength-text");
    const submitButton = document.getElementById("saveUser");
  
    passwordInput.addEventListener("input", function () {
      const password = passwordInput.value;
      const strength = calculatePasswordStrength(password);
  
      let strengthTextContent = "";
      let strengthColor = "";
      let isStrong = false;
  
      if (strength === "strong") {
        strengthTextContent = "Strong";
        strengthColor = "green";
        isStrong = true;
      } else if (strength === "medium") {
        strengthTextContent = "Medium";
        strengthColor = "orange";
      } else if (strength === "weak") {
        strengthTextContent = "Weak";
        strengthColor = "red";
      }
  
      strengthText.textContent = strengthTextContent;
      strengthText.style.color = strengthColor;
  
      // Toggle the visibility of the submit button based on password strength
      if (isStrong) {
        submitButton.style.display = "block";
      } else {
        submitButton.style.display = "none";
      }
    });
  
    function calculatePasswordStrength(password) {
      if (password.length >= 8 && /[A-Z]/.test(password) && /[0-9]/.test(password) && /[!@#$%^&*]/.test(password)) {
        return "strong";
      } else if (password.length >= 6 && (/[A-Z]/.test(password) || /[0-9]/.test(password) || /[!@#$%^&*]/.test(password))) {
        return "medium";
      } else {
        return "weak";
      }
    }
  });
  </script>
